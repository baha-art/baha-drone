<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baha Yılmaz | Tanıtım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff4dc;
      text-align: center;
    }

    .button {
      background-color: #ffa726;
      color: white;
      padding: 14px 20px;
      margin: 12px auto;
      border: none;
      border-radius: 14px;
      width: 250px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 10px #ddd;
      cursor: default;
    }

    .drone-button {
      margin: 30px auto 20px;
      cursor: pointer;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      gap: 25px;
    }

    .footer-icons img {
      width: 45px;
      height: 45px;
      cursor: pointer;
    }

    /* MODAL STİLİ */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      padding-top: 180px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 22px;
      font-weight: bold;
      margin-top: -10px;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="button" style="margin-top: 40px;">BAHA YILMAZ</div>
  <div class="button">Drone Çekimi</div>
  <div class="button">Video Edit</div>
  <div class="button">Düğün Edit</div>
  <div class="button">Grafik Tasarım</div>
  <div class="button">Kartvizit Tasarım</div>
  <div class="button">Kartvizit Baskı vb.</div>

  <!-- Drone Butonu -->
  <div class="drone-button">
    <img src="dronebuton.png" alt="Drone Buton" width="130" onclick="location.href='oyun.html'">
  </div>

  <!-- Alt İkonlar -->
  <div class="footer-icons">
    <img src="epostasimge.png" alt="E-posta" onclick="openModal('modalEmail')">
    <img src="telefonsimge.png" alt="Telefon" onclick="openModal('modalPhone')">
    <img src="instagramsimge.png" alt="Instagram" onclick="openModal('modalInstagram')">
  </div>

  <!-- Modaller -->
  <div id="modalEmail" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalEmail')">&times;</span>
      <p><strong>E-Posta:</strong><br>bahayilmaz30@gmail.com</p>
    </div>
  </div>

  <div id="modalPhone" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalPhone')">&times;</span>
      <p><strong>Telefon:</strong><br>0531 102 41 00</p>
    </div>
  </div>

  <div id="modalInstagram" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modalInstagram')">&times;</span>
      <p><strong>Instagram:</strong><br>@baha.tasarim</p>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Kapatmak için dışarı tıklama
    window.onclick = function(event) {
      const modals = ["modalEmail", "modalPhone", "modalInstagram"];
      modals.forEach(id => {
        const modal = document.getElementById(id);
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
